<!DOCTYPE html>

<body>
	
    <script>
	/*6**. Программа должна спросить у пользователя число, это будет количество денег,
	которое он хочет положить на счет в банке. Затем программа должна выдать примерно
	такое сообщение:
	"Ваша сумма в 101 рубль успешно зачислена." - в случае если пользователь ввел 101.
	"Ваша сумма в 10020 рублей успешно зачислена." - в случае если пользователь ввел 10020.
	"Ваша сумма в 120104 рубля успешно зачислена." - в случае если пользователь ввел 120104.
	То есть ваша задача выводить слово «рубль» в правильном падеже, в зависимости
	от введенного числа.*/

	'use strict';

	let value = prompt('Введите сумму, которую хотите положить на счет: ');
	
	let prevNum = parseInt(value[value.length - 2]);
	let lastNum = parseInt(value[value.length - 1]);
	let end;

	if (value == 0) {
	    alert('Вы ничего не ввели.');
	    throw new Error('Нужно ввести сумму.'); 
	} else if (prevNum == 1) {
	    end = 'ей';
	} else {
        if (/[234]/.test(lastNum)) {
            end = 'я';
        } else if (lastNum == 1) {
            end = 'ь';
        } else {
            end = 'ей';
        }
    }
	alert(`Ваша сумма в ${value} рубл${end} успешно зачислена.`);

    </script>
</body>
</html>
