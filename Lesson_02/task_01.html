<!DOCTYPE html>

<body>
	
    <script>
	'use strict';

	let a = 1, b = 1, c, d;

	c = ++a;
	// префиксный инкремент увеличивает "а" на 1 (а=2), и 2 присваивается "с"
	alert(c); // 2

	d = b++;
	// 1 присваивается "d", затем постфиксный инкремент увеличивает "b" на 1, и 2 присваивается "b"(b=2)
	alert(d); // 1

	c = (2+ ++a);
	// префиксный инкремент увеличивает "а" на 1 (а=3), 2 складывается с 3, и 5 присваивается "с"
	alert(c); // 5

	d = (2+ b++);
	// к 2 прибавляется "b"=2, 4 присваивается "d", постфиксный инкремент увеличивает "b" на 1 (b=3)
	alert(d); // 4
	alert(a); // 3
	alert(b); // 3	    
    </script>
</body>
</html>
