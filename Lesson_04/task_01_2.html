<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Task-01</title>

<body>
	
  <script>

/* 1.2 Сделайте в стиле es5, а затем в стиле es6 (по аналогии из урока),
а) конструктор Post, который принимает параметры author, text, date и сохраняет
их как свойства объекта. Объекты типа Post должны иметь метод edit, который будет
принимать текст и записывать его в свойство text объекта.
б) конструктор AttachedPost, который принимает параметры author, text, date.
Проинициализируйте эти свойства с помощью конструктора Post, чтобы не дублировать код.
Также в конструкторе AttachedPost должно создаваться свойство highlighted со значением false.
Унаследуйте в объектах типа AttachedPost методы из Post.
Объекты типа AttachedPost должны иметь метод makeTextHighlighted, который будет назначать
свойству highlighted значение true. */

  'use strict';

// es5 ########################

  function Post(author, text, date) {
    this.author = author;
    this.text = text;
    this.date = date;
  }

  Post.prototype.edit = function(text) {
    this.text = text;
  }

  function AttachedPost(author, text, date) {
    Post.call(this, author, text, date);
    this.highlighted = false;
  }

  AttachedPost.prototype = Object.create(Post.prototype);
  AttachedPost.prototype.constructor = AttachedPost;

  AttachedPost.prototype.makeTextHighlighted = function() {
    this.highlighted = true;
  }

  const post1 = new Post('Bob', 'something interesting', new Date());
  console.log(post1);
  post1.edit('something another');
  console.log(post1);

  const attached1 = new AttachedPost('John', 'something else', new Date());
  console.log(attached1);
  attached1.makeTextHighlighted();
  console.log(attached1);

// es6 #########################

  class Post_6 {
    constructor(author, text, date) {
      this.author = author;
      this.text = text;
      this.date = date;
    }

    edit(text) {
      this.text = text;
    }
  }

  class AttachedPost_6 extends Post_6 {
    constructor(author, text, date) {
      super(author, text, date);
      this.highlighted = false;
    }

    makeTextHighlighted() {
      this.highlighted = true;
    }
  }

  const post2 = new Post('Sam', 'something about es6', new Date());
  console.log(post2);
  post2.edit('something another about es6');
  console.log(post2);

  const attached2 = new AttachedPost('user', 'something else about es6', new Date());
  console.log(attached2);
  attached2.makeTextHighlighted();
  console.log(attached2);
   
  </script>
</body>
</html>
