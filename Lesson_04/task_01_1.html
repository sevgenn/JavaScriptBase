<!DOCTYPE html>

<body>
	
  <script>

/* 1.1 Сделайте в стиле es5, а затем в стиле es6 (по аналогии из урока),
конструктор Product, который принимает параметры name и price, сохраните
их как свойства объекта. Также объекты типа Product должны иметь метод
make25PercentDiscount, который будет уменьшать цену в объекте на 25%. */

  'use strict';

  function Product(name, price) {
    this.name = name;
    this.price = price;
  }

  Product.prototype.make25PercentDiscount = function() {
    this.price = this.price * (1 - 25 / 100);
  };

  const product1 = new Product('Item_1', 500);
  const product2 = new Product('Item_2', 1000);

  product1.make25PercentDiscount();
  product2.make25PercentDiscount();

  console.log(product1);
  console.log(product2);


// es6 #########################

  class Prod {
    constructor(name, price) {
      this.name = name;
      this.price = price;
    }

    make25PercentDisc() {
      this.price = this.price * (1 - 25 / 100);
    }
  }

  const product3 = new Prod('Item_3', 500);
  const product4 = new Prod('Item_4', 1000);

  product3.make25PercentDisc();
  product4.make25PercentDisc();

  console.log(product3);
  console.log(product4);
   
  </script>
</body>
